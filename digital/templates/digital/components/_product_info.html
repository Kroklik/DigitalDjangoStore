<div class="product_detail_info">
    <h4 class="title_info">Общие характеристики:</h4>
    <ul class="list_info">
        {% for p in product.parameters.all %}
        <li>
            <p class="list_left">{{ p.parameter }}</p> <span class="list_right">{{ p.parameter_info }}</span>
        </li>
        {% endfor %}

    </ul>
    <h5 class="title_info">Гарантия: 3 года</h5>
</div>
