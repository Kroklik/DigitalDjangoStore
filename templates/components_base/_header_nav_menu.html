{% load digital_tags %}
{% get_categories as categories %}
<div class="header_nav_menu">
    <div class="container">
        <div class="nav__menu">
            <ul class="nav__category">

                {% for category in categories %}
                <li><a href="{{ category.get_absolute_url }}" class="category"><img src="{{ category.get_image_category }}" alt="">
                    <p class="cat_text">{{ category.title }}</p>
                </a></li>
                {% endfor %}

            </ul>


        </div>


    </div>

</div>
